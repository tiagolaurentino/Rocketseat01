<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

    <title>Timer e musicas</title>
</head>
<body>
    <main>
        <div class="relogio">
            <div class="timer">
                <span class="minutos">25</span>
                <span>:</span>
                <span class="segundos">00</span>
            </div>
            <div class="controle">
                <button class="play"> <img src="./but達o/play.png" alt=""> </button>
                <button class="stop"> <img src="./but達o/stop.png" alt=""> </button>
                <button class="mais"> <img src="./but達o/+.png" alt=""> </button>
                <button class="menos"> <img src="./but達o/-.png" alt=""> </button>
            </div>
        </div>
        <div class="icons">
            <div class="figura">
                <audio  class="floresta" src="/focus/audio/Floresta.wav"></audio>
                <button class="figura01"> <img class="img01" src="/focus/icons/icon-3.png" alt=""> </button>
                <audio class="chuva" src="/focus/audio/Chuva.wav"></audio>
                <button class="figura02 "><img src="./icons/Vector.svg " alt=""></button>
            </div>
            <div class="figura">
                <audio class="cafe" src="/focus/audio/Cafeteria.wav" > </audio>
                <button class="figura03"> <img src="/focus/icons/icon-1.png" alt=""> </button>
                <audio class="lareira" src="/focus/audio/Lareira.wav"></audio>
                <button class="figura04"> <img src="/focus/icons/icon.png" alt=""> </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
