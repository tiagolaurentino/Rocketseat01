    <main>
      <div class="screen1">
        <h1>Jogo da adivinhação</h1>
        <p>Adivinhe um numero entre 0 e 10</p>

        <form action="">
            <input id="inputNumber" type="number" >
            <button id="tentar">Tentar</button>
        </form><!--foi tirado o onclick e colocado o id='tentar' p separar as responsabilidade-->
      </div>
        
      <div class="screen2 hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="resetou">Jogar novamente</button>
      </div>
    </main>
    <script src="script.js"></script>
