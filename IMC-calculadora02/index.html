
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="alert-error">
        Digite somente numero
    </div>

    <div class="container">
        <main class="card">
       
            <form action="">
                <h1 class="title">Calculo do IMC</h1>
                <div class="input-wrapper">
                    <label for="weigth">Peso (kg)</label>
                    <input id="weigth" type="text" placeholder="60kg">
                </div>
                <div class="input-wrapper">
                    <label for="heigth">Altura (cm)</label>
                    <input id="heigth" type="text" placeholder="1,65m">

                </div>
                <button type="submit">Calcular o IMC</button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal-card">
            <h2 >
                <button class="close"></button>

                <span>Seu IMC Ã© de 28</span>
            </h2>
        </div>
    </div>
   
</body>
</html>
